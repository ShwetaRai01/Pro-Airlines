    <div class="mainscreen">
        <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">--> 
          <div class="card">
            <div class="leftside">
    
    <div style="width: 200px;
                height:250px;
                font-size: 25px;
                border-radius: 45px;
                padding: 0px 10px 10px 20px;
                /* border: 5px solid white; */
                margin: 0;">
                            <h3 >Payment Mode</h3>
              <input type="radio"  value="UPI" name="payment" id="UPI">
                <label for="UPI" >UPI</label><br><br>
                    <input type="radio"  value="Credit Card" name="payment" id="Credit">
                    <label for="Credit" >Credit card</label><br><br>
                    <input type="radio"  value="Debit Card" name="payment" id="Debit">
                    <label for="Debit">Debit Card</label><br><br>
                    <input type="radio"  value="Net Banking" name="payment" id="Net">
                <label for="Net">Net Banking</label><br><br>
                </div>
    
            </div>
            <div class="rightside">
              <form action="">
                <h1>CheckOut</h1>
                <h2>Payment Information</h2>
                <p>Cardholder Name</p>
                <input type="text" class="inputbox" name="name" required />
                <p>Card Number</p>
                <input type="number" class="inputbox" name="card_number" id="card_number" required />
    
                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                  <option value="">--Select a Card Type--</option>
                  <option value="Visa">Visa</option>
                  <option value="RuPay">RuPay</option>
                  <option value="MasterCard">MasterCard</option>
                </select>
    <div class="expcvv">
    
                <p class="expcvv_text">Expiry</p>
                <input type="date" class="inputbox" name="exp_date" id="exp_date" required />
    
                <p class="expcvv_text2">CVV</p>
                <input type="password" class="inputbox" name="cvv" id="cvv" required />
            </div>
                <p></p>
                <button type="submit" class="button">CheckOut</button>
              </form>
            </div>
          </div>
        </div>
